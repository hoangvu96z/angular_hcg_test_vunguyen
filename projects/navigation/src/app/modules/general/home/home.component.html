<!-- Trailer -->
<section>
  <div class="col-12 container  justify-content-center" style="display: flex;">
    <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" style="width: 50%;"
      data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../../../../assets/img/1.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../../../assets/img/2.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../../../assets/img/3.png" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../../../assets/img/4.png" alt="Fouth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <ol class="carousel-indicators">
        <li data-target="#carousel-thumb" data-slide-to="0" class="active"> <img class="d-block w-100"
            src="../../../../assets/img/1.png" class="img-fluid"></li>
        <li data-target="#carousel-thumb" data-slide-to="1"><img class="d-block w-100"
            src="../../../../assets/img/2.png" class="img-fluid"></li>
        <li data-target="#carousel-thumb" data-slide-to="2"><img class="d-block w-100"
            src="../../../../assets/img/3.png" class="img-fluid"></li>
        <li data-target="#carousel-thumb" data-slide-to="3"><img class="d-block w-100"
            src="../../../../assets/img/4.png" class="img-fluid"></li>
      </ol>
    </div>
  </div>
</section>

<!-- PÃ³kemons -->
 <!-- Modal -->
 <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
 aria-hidden="true">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLongTitle">{{title}}</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body" #contentModal>
       {{getDetailPokemon()}}
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
     </div>
   </div>
 </div>
</div>
<section>
<div class="title">
  <h2> Pokemon Section</h2>
  <button type="button" class="btn btn-primary" data-toggle="modal" (click)="callModal('getList')" data-target="#exampleModalLong">See more</button>
</div>

 
  <!-- End Modal -->
  <div class="row pt-2">
    <ng-container *ngFor="let item of pokemonList">
      <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-2">
        <div class="card bg-light mb-3">
          <a routerLink="/bootstrap-prototype">
            <div class="card-header">
              <div class="row">
                <div class="col-10 col-xl-10">
                  <button type="button" class="btn btn-link" data-toggle="modal" (click)="callModal(item.name)"
                    data-target="#exampleModalLong">
                    <h5 class="card-title">{{item.name | uppercase}}</h5>
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <img class="d-block w-100" [src]="item.urlImage" class="img-fluid">
            </div>
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</section>


<!-- Items -->
<section>
<h2> Items Section</h2>
  <div class="row pt-2">
    <ng-container *ngFor="let item of itemList">
      <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-2">

        <div class="card bg-light mb-3">
          <div class="card-header">
            <div class="row">
              <div class="col-10 col-xl-10">
                <h5 class="card-title">{{item.name | uppercase}}</h5>
              </div>
              <div class="col-2 col-xl-2">
                <i class="far fa-address-card fa-lg text-primary"></i>
              </div>
            </div>
          </div>
          <div class="card-body">
            <img class="d-block w-100" [src]="item.urlImage" class="img-fluid">
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</section>
